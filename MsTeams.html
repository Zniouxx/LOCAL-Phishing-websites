<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <style>
    /* Reset and basic styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #fff; color: #202124; display: flex; flex-direction: column; min-height: 100vh; }

    /* Center content */
    .main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }

    /* Logo */
    .logo img { width: 272px; margin-bottom: 20px; }

    /* Search bar */
    .search-box { display: flex; width: 560px; max-width: 90%; border: 1px solid #dfe1e5; border-radius: 24px; padding: 5px 10px; box-shadow: 0 1px 6px rgba(32,33,36,.28); }
    .search-box input { flex: 1; border: none; outline: none; font-size: 16px; padding: 10px; }
    .search-box button { border: none; background: #f8f9fa; padding: 0 16px; margin-left: 6px; font-size: 14px; border-radius: 4px; cursor: pointer; }
    .search-box button:hover { background: #f1f3f4; }

    /* Buttons container */
    .buttons { margin-top: 20px; }
    .buttons button { background-color: #f8f9fa; border: 1px solid #f8f9fa; padding: 10px 16px; margin: 0 4px; font-size: 14px; cursor: pointer; border-radius: 4px; }
    .buttons button:hover { border: 1px solid #c6c6c6; }

    /* Footer */
    footer { text-align: center; padding: 12px 0; font-size: 14px; color: #70757a; border-top: 1px solid #e4e4e4; }
    footer a { color: #70757a; text-decoration: none; margin: 0 8px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="main">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search Google or type a URL">
      <button>Search</button>
    </div>

    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </div>

  <footer>
    <a href="#">Advertising</a>
    <a href="#">Business</a>
    <a href="#">About</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Settings</a>
  </footer>

</body>
</html>
